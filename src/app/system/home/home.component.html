	<div class="home__container">

			<mat-toolbar color="primary">
					<mat-toolbar-row>
						<span>Edit Line</span>
						<span class="example-spacer"></span>
						<mat-icon class="example-icon" (click)="openModal()">add</mat-icon>
						<mat-icon class="example-icon">create</mat-icon>
						<mat-icon class="example-icon" (click)="delete()">delete</mat-icon>
					</mat-toolbar-row>
				</mat-toolbar>

		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

			<!-- Checkbox Column -->

							  [indeterminate]="selection.hasValue() && !isAllSelected()">
				</mat-checkbox>
			  </th>
			  <td mat-cell *matCellDef="let row">
				<mat-checkbox (click)="$event.stopPropagation()"

				</mat-checkbox>
			  </td>
			</ng-container> -->
		  
			<!-- Position Column -->
			<ng-container matColumnDef="password">
			  <th mat-header-cell *matHeaderCellDef> Password </th>
			  <td mat-cell *matCellDef="let element"> {{element.password}} </td>
			</ng-container>
		  
			<!-- Name Column -->
			<ng-container matColumnDef="name">
			  <th mat-header-cell *matHeaderCellDef> Name </th>
			  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>
		  
			<!-- Weight Column -->
			<ng-container matColumnDef="email">
			  <th mat-header-cell *matHeaderCellDef> Email </th>
			  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
			</ng-container>
		  
			<!-- Symbol Column -->
			<ng-container matColumnDef="admin">
			  <th mat-header-cell *matHeaderCellDef> Admin </th>
			  <td mat-cell *matCellDef="let element"> {{element.admin}} </td>
			</ng-container>
		  
			<tr class="row__header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr 
				[ngClass]="{'selected' : row.selected}" 
				class="row"
				mat-row *matRowDef="let row; columns: displayedColumns;"
				(click)="toggleSelect(row)">
			</tr>
		  </table>
	</div>
</div>
